<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AttachLink – Company Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Company Dashboard</h1>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav id="navbar">
        <a href="index.html">Home</a>
        <a href="opportunities.html">Opportunities</a>
      </nav>
    </div>
    <p>Post and manage your internship opportunities</p>
  </header>

  <main>
    <!-- POST OPPORTUNITY FORM -->
    <section class="form-section" aria-labelledby="post-heading">
      <div style="flex:1;">
        <h2 id="post-heading">Post a New Opportunity</h2>

        <form id="opportunityForm" autocomplete="off">
          <label>Opportunity Title:
            <input type="text" name="title" required />
          </label>

          <label>Required Skill(s):
            <input type="text" name="skill" required placeholder="e.g. Web Development, Cyber Security" />
          </label>

          <label>Description:
            <textarea name="description" rows="3" required></textarea>
          </label>

          <label>Duration (e.g. 3 months):
            <input type="text" name="duration" required />
          </label>

          <label>Location:
            <input type="text" name="location" required />
          </label>

          <button type="submit">Post Opportunity</button>
        </form>
      </div>

      <!-- FORM IMAGE -->
      <div style="flex:1; text-align:center;">
        <img src="./images/mark 2-harlynking-64grc3AMrH8-unsplash.jpg" alt="Company form illustration" class="form-img" />
      </div>
    </section>

    <!-- POSTED OPPORTUNITIES LIST -->
    <section class="opportunities-list dashboard" id="companyOpportunities" aria-live="polite">
      <h2>Your Posted Opportunities</h2>
      <!-- Rendered by script.js -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AttachLink. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
